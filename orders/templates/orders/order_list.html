{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Your Orders</h2>
    <ul>
      {% for order in orders %}
        <li><a href="{% url 'orders:order_detail' order.order_number %}">Order #{{ order.order_number }}</a> - {{ order.status }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
