{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Categories</h2>
    <ul>
      {% for category in categories %}
        <li><a href="{% url 'categories:category_detail' category.slug %}">{{ category.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
